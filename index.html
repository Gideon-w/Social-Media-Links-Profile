<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <figure>
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="profile-pic"
              width="176"
              height="176"
            />
            <figcaption>
              Jessica Randall<span>London, United Kingdom</span>
            </figcaption>
          </figure>
          <p class="heading-primary">"Front-end developer and avid reader."</p>
        </header>
        <main>
          <div class="social"><a href="#">GitHub</a></div>
          <div class="social"><a href="#">Frontend Mentor</a></div>
          <div class="social"><a href="#">LinkedIn</a></div>
          <div class="social"><a href="#">Twitter</a></div>
          <div class="social"><a href="#">Instagram</a></div>
        </main>
        <footer>
          <div class="attribution">
            Challenge by:
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >.<br />
            Coded by:
            <a
              href="https://www.frontendmentor.io/profile/Gideon-w"
              target="_blank"
              >Gideon-w</a
            >.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
