<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">    
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="card">
        <header>
          <figure>
            <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic" width="176" height="176">
            <figcaption>Jessica Randall<span>London, United Kingdom</span></figcaption>
          </figure>
          <p>"Front-end developer and avid reader."</p>
        </header>
        <main>
          <div><a href="#">GitHub</a></div>
          <div><a href="#">Frontend Mentor</a></div>
          <div><a href="#">LinkedIn</a></div>
          <div><a href="#">Twitter</a></div>
          <div><a href="#">Instagram</a></div>
        </main>
        <footer>  
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Gideon-w">Gideon-w</a>.
          </div>
        </footer>  
      </div>
    </div>
    
    </footer>
  </body>
</html>
